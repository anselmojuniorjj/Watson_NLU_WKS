<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:lauout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" />
    <title>NLU & WKS</title>

    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap-theme.min.css}"
          rel="stylesheet"/>

    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

</head>
<body>

    <div class="container">
        <div class="row">
            <h2>Natural Language Understanding e Watson Knowledge Studio</h2>
        </div>
    </div>

    <div class="container">
        <form  method="POST" style="margin: 20px 0">

                <div class="form-group">
                <label for="apikey">Digite abaixo a apiKey do seu NLU</label>
                    <input id="apikey" type="text" class="form-control" placeholder="apiKey" name="apiKey"/>
                </div>
                <br/>
                <div class="form-group">
                <label for="modelid">Digite abaixo o modelID do seu WKS</label>
                    <input id="modelid" type="text" class="form-control" placeholder="modelID" name="modelID"/>
                </div>
                <br/>



                <div class="form-group">
                    <label for="textoAnalise">Digite aqui o texto para ser analisado</label>
                   <textarea class="form-control" id="textoAnalise" name="texto"
                             placeholder="Digite aqui o texto para ser analisado"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>


        </form>
    </div>

</body>
</html>
