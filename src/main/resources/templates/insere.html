<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:lauout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" />
    <title>NLU & WKS</title>

    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap-theme.min.css}"
          rel="stylesheet"/>
</head>
<body>

    <div class="container">
        <div class="row">
            <h2>Natural Language Understanding e Watson Knowledge Studio</h2>
        </div>
    </div>

    <div class="container">
        <form class="form-inline" method="POST" style="margin: 20px 0">
            <div>
                <div class="row">Digite abaixo a apiKey do seu NLU</div>
                <div class="row">
                    <input type="text" class="form-control" placeholder="apiKey" name="apiKey"/>
                </div>
                <br/>
                <div class="row">Digite abaixo o modelID do seu WKS</div>
                <div class="row">
                    <input type="text" class="form-control" placeholder="modelID" name="modelID"/>
                </div>
                <br/>
            </div>
            <div>
                <div class="row">
                   <textarea name="texto" cols="150" rows="3"
                             placeholder="Digite aqui o texto para ser analisado"></textarea>
                </div>
                <br/>
                <div class="row">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
